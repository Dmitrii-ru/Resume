<div class="text-center messages_form" style="height: 130px;">
{% for message in messages %}

  <div class="alert {{ message.tags }} alert-dismissible " role="alert" id="message_box">
    <button type="button" class="btn btn-success" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true" onclick="buttonclose()">{{ message }}</span>
    </button>
  </div>

{% endfor %}
</div>
