<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'resume/css/base.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;1,200&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <title>
        {% block title %} Мое резюме {% endblock %}
  </title>
</head>
  <body class="text_foll">
      <header class="m-1 mb-3">
        <div class="d-flex justify-content-center decorat">

          {%if not user.is_authenticated%}
            <a class="button_user" href="{% url 'user_urls:reg' %}?next={{ request.path }} ">Регистрация</a>
            <a  class="button_user" href="{% url 'user_urls:user' %}?next={{ request.path }} ">Войти</a>
          {%else%}
            <a class="button_user" href="{%url 'user_urls:profile'%}">Изменить профиль</a>
            <a class="button_user" href="{%url 'user_urls:exit' %}?next={{ request.path }}">Выйти</a>
          {%endif%}
            <a href="{%url 'resume_urls:index'%}" class="button_user">Резюме</a>
        </div>
      </header>

      <main>
        {%block context%}

        {%endblock%}
      </main>
      <footer>
          <p>©Все правы</p>
      </footer>
  </body>
</html>
